{% extends "layout.html" %}
{% block content %}
            <div class="container">
                <div class="entry-list">
                  {% if not journals%}
                  <article>
                      <h2>there is no Journey now</a></h2>
                  </article>
                  {% endif %}
                  {% for journal in  journals%}
                  <article>
                      <h2><a href="{{ url_for('detail', id=journal.id) }}">{{ journal.title }}</a></h2>
                      <time datetime="{{ journal.date }}">{{ journal.date }}</time>
                      {% if journal.tag %}
                        <p><a href=""> {{ journal.tag }} </a></p>

                      {% endif %}
                  </article>
                  {% endfor %}
                </div>
            </div>
{% endblock %}
